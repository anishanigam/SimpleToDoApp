<!DOCTYPE html>
<html lang="en" ng-app="toDoAppList">

<head>
  <meta charset="UTF-8">
  <title>VSTDA</title>
  <!-- bower:css -->
  <!-- endbower -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!--Bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- inject:css -->
  <link rel="stylesheet" href="/app/styles/animate.css">
  <link rel="stylesheet" href="/app/styles/styles.css">
  <!-- endinject -->
</head>

<body ng-controller="ToDoController as vm">
  <!-- First column, left side for input, selector, and submit button -->
  <div class="container">
    <div class="row">
      <div class="col-sm-4" "col-md-4">
        <div class="panel panel-info">
          <!-- Panel Heading -->
          <div class="panel-heading">Add a New To-Do Item  </div>
          <div class="panel-body">
            <!-- Input area for new item -->
            <label class="form-group" for="input">Add New To-do!
          <input class="form-group" name="input" class="form-control" type="text" ng-model="vm.toDoObject.toDoItem">
        </label>
            <!-- Select for priority -->
            <label class="form-group" for="select">Select Priority
          <select class="form-group" class="form-control" ng-model="vm.toDoObject.priorities">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
        </div>
<!-- Panel Footer -->
<div class="panel-footer">
  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-lg" ng-click="vm.add()">Submit</button>
</div>
</div>
</div>
<!-- Column the right for sort by and list items -->
<div class="col-sm-8" "col-md-8">
  <div class="panel panel-info">
    <div class="panel-heading">List</div>
    <div class="panel-body">
      <div class="btn-group btn-group-justified">
        <!-- Sort-by options -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-lg" ng-click="sortField = 'priority'">By Highest Order</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-lg" ng-click="sortField = '-priority'">By Lowest Order</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-lg" ng-click="sortField = 'todo'">Aphabetically</button>
        </div>
      </div>
      <ul>
        <!-- list items -->
        <li class="fadeIn" ng-repeat="todo in vm.toDoList | orderBy: sortField"
        ng-bind="::vm.toDoObject.toDoItem"
        ng-class="::{'list-group-item list-group-item-danger': vm.toDoObject.priorities == 1,
              'list-group-item list-group-item-warning': vm.toDoObject.priorities == 2,
              'list-group-item list-group-item-success': vm.toDoObject.priorities == 3}">
        </li>
            </ul>
        </div>
      </div>
    </div>
</body>

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="/app/app.js"></script>
<!-- endinject -->
</body>

</html>
